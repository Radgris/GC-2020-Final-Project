<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>TowerJs</title>

	<link rel="stylesheet" href="/libs/jquery-ui/jquery-ui.css" />
	<link rel="stylesheet" href="/resources/css/main.css" />
	<link rel="stylesheet" href="/resources/css/threejsscene.css" />

	<script src="/libs/jquery-3.4.1/jquery-3.4.1.min.js"></script>
	<script src="/libs/jquery-ui/jquery-ui.js"></script>
	<script src="/libs/three.js/three.js"></script>
	<script src="/libs/three.js/controls/OrbitControls.js"></script>
	<script src="/libs/three.js/loaders/GLTFLoader.js"></script>

	<script src="TowerJs.js"></script>

	<script type="text/javascript">
		$(document).ready(
			function () {
				let canvas = document.getElementById("webglcanvas");
				createScene(canvas);
				run();
			}
		);
	</script>

</head>

<body>
	<div id="container">
		<canvas id="webglcanvas" width=1600 height=900></canvas>
		<div id="title">
			Level: 0
		</div>
		<div id="prompt">
			Score: 0
		</div>
		</div>
		<div id="status"> 
			Lives: 20
		</div>
	</div>

</body>

</html>
